# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 珏's Blog
subtitle:
description: ""
keywords:
author: 珏
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
url: https://www.zhjue.xyz
root: /
permalink: posts/:abbrlink/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
  - "assets/post_img/*"
ignore:

# 对于那些想要更有规律地提供图片和其他资源以及想要将他们的资源分布在各个文章上的人来说，Hexo也提供了更组织化的方式来管理资源。这个稍微有些复杂但是管理资源非常方便的功能可以通过将 config.yml 文件中的 post_asset_folder 选项设为 true 来打开。

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: fluid

# 优化永久链接
abbrlink:
  alg: crc32 #算法 crc16(default) and crc32
  rep: hex #进制 dec(default) and hex 十进制和十六进制，默认为10进制。

# 压缩插件
# minifier
all_minifier: true
html_minifier:
  enable: true
  ignore_error: false
  exclude:
css_minifier:
  enable: true
  exclude:
    - "*.min.css"
js_minifier:
  enable: true
  mangle: true
  # output:
  # compress:
  exclude:
    - "*.min.js"
image_minifier:
  enable: false
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false

# 百度推送插件
# baidu_url_submit:
#   count: 10 ## 提交最新的五个链接
#   host: www.zhjue.xyz ## 百度站长平台中注册的域名
#   token: Y1sb8L1eXrb6EJrT ## 准入秘钥
#   path: /baidu_urls.txt ## 文本文档的地址， 新链接会保存在此文本文档里

hexo_submit_urls_to_search_engine:
  submit_condition: count #链接被提交的条件，可选值：count | period 现仅支持count
  count: 10 # 提交最新的10个链接
  period: 900 # 提交修改时间在 900 秒内的链接
  google: 0 # 是否向Google提交，可选值：1 | 0（0：否；1：是）
  bing: 1 # 是否向bing提交，可选值：1 | 0（0：否；1：是）
  baidu: 1 # 是否向baidu提交，可选值：1 | 0（0：否；1：是）
  txt_path: /static/submit_urls.txt ## 文本文档名， 需要推送的链接会保存在此文本文档里
  baidu_host: https://www.zhjue.xyz ## 在百度站长平台中注册的域名
  baidu_token: Y1sb8L1eXrb6EJrT ## 请注意这是您的秘钥， 所以请不要把它直接发布在公众仓库里!
  bing_host: https://www.zhjue.xyz ## 在bing站长平台中注册的域名
  bing_token: 85fb580d685a42d49730458ea4118fa1 ## 请注意这是您的秘钥， 所以请不要把它直接发布在公众仓库里!
  google_host: https://www.zhjue.xyz ## 在google站长平台中注册的域名
  google_key_file: #存放google key的json文件，放于网站根目录（与hexo _config.yml文件位置相同），请不要把json文件内容直接发布在公众仓库里!
  replace: 0 # 是否替换链接中的部分字符串，可选值：1 | 0（0：否；1：是）
  find_what:
  replace_with:

# 生成谷歌版本和百度版本的站点地图
baidusitemap:
  path: /static/baidusitemap.xml
sitemap:
  path: /static/sitemap.xml

# feed插件，生成订阅源
feed:
  enable: true
  type: atom
  path: /atom.xml
  limit: false

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  - type: git
    repo:
      github: git@github.com:zwy99/zwy99.github.io.git
    branch: master
  # - type: baidu_url_submitter
  - type: cjh_google_url_submitter
  - type: cjh_bing_url_submitter
  - type: cjh_baidu_url_submitter
